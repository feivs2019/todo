{% load static %}

<!doctype html>
<html lang="ja">
    <head>
        <!-- metadata -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
        <meta name="Keywords" content="{{ keywords }}" />
        <meta name="Description" content="Djangoで作成したfeivs2019のTodoアプリです" />
        <!-- title -->
        <title> {{ page_title }} </title>
        <!-- stylesheet -->
        <link rel="stylesheet" href="{% static "task/css/style.css" %}" />
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="{% static "task/js/script.js" %}"></script>
    </head>

    <body>
        <header>
            <div class="navigater" id="navi">
                <span class="item" id="menu"><i class="fas fa-bars"></i></span>
                <span class="item" id="create"><a href="" class="linkbtn js-modal-create-open">作成</a></span>
            </div>
            <div class="navigater" id="title">
                <span class="item" id="title">タスク管理アプリ</span>
            </div>
            <div class="navigater" id="manager">
                <span class="item" id="username"><a href="#" class="linkbtn">{{ username }}</a></span>
                <span class="item" id="contact"><i class="linkbtn far fa-envelope"></i></span>
            </div>
        </header>

        <div class="contents">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <div class="snslink">
                <!--twitter-->
                <a class="btn-social-square btn-social-square--twitter">
                <i class="fab fa-twitter"></i>
                </a>
                <!--facebook-->
                <a class="btn-social-square btn-social-square--facebook">
                <i class="fab fa-facebook"></i>
                </a>
                <!--はてぶ-->
                <a class="btn-social-square btn-social-square--hatebu">
                B!
                </a>
                <!--pocket-->
                <a class="btn-social-square btn-social-square--pocket">
                <i class="fab fa-get-pocket"></i>
                </a>
                <!--feedly-->
                <a class="btn-social-square btn-social-square--feedly">
                <i class="fa fa-rss"></i>
                </a>
            </div>
            <div class="copyright">
                Copyright (C) feivs2019 All Rights Reserved.
            </div>
            <div class="adarea">
            </div>
        </footer>


    </body>
</html>
